<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name=name
                this.age=age
            }
            speak(){
                console.log(this)
            }
        }
        const p1=new Person('ton',10)
        p1.speak()//实例调用
        const x=p1.speak
        x()//直接调用this应该指向window，
        //但是类中方法开启了局部严格模式，
        //this不敢指向window，所以为undefined
    </script>
</body>
</html>
