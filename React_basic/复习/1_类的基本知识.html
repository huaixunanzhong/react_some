<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识</title>
</head>
<body>
    <script>
        /*
            1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
            2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须调用的
            3.类中所定义的方法，都是放在了类的原型对象上，供实例去使用
        
        */
       
        class Person{
            constructor(name,age){
                this.name=name
                this.age=age
            }
            speak(){
                console.log(`我叫${this.name},今年${this.age}岁了`)
            }
        }

        class Student extends Person{
            constructor(name,age,grade){
                // super关键字必须放在最前面
                super(name,age)
                this.grade=grade
                this.school='成都理工大学工程技术学院'
            }
            // 重写从父类继承的方法
            speak(){
                console.log(`我叫${this.name},今年${this.age}岁了,我就读于${this.grade}年级`)
            }
            study(){
                console.log('我很努力的学习')
            }
        }
        const p=new Person('陈国龙',18)
        const s=new Student('槐序',25,'大四')
        p.speak()
        s.speak()
        s.study()

        // 
        class Car{
            constructor(name,price){
                this.name=name
                this.price=price
            }
            // 类中可以直接写赋值语句，如下代码的含义是：给Car的实例对象添加一个属性，名为a，值为1
            a=1
            // 在Car的原型添加属性
            static b=2
        }
        const c1=new Car('奔驰c61',100)
        const c2=new Car('宝马',200)
        console.log(c1)
        console.log(c2)
        console.log(Car.b)

    </script>
</body>
</html>
